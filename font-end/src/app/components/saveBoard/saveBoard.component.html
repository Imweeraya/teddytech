<!DOCTYPE html>
<html>
  <head> </head>

  <body>
    <div class="save-container">
      <div class="transparent-container sticky-center">
      <div class="save-card">
        <!-- <button class="btn" routerLink="/board">
          <i class="fa-solid fa-caret-left"></i>&ensp;Back
        </button> -->
        <h2><i class="fa-solid fa-calendar-week"></i>&ensp;Complete Week !</h2>
        <div class="save-input">
          <label for="week"
            >Select week :&ensp;<input
              id="week"
              type="week"
              name="week"
              [(ngModel)]="selectedWeek"
          /></label>
          <label for="note"
            >Note :&ensp;<textarea
            placeholder="0-300 letters"
              maxlength="300"
              id="note"
              type="note"
              name="note"
              [(ngModel)]="note"
            ></textarea>
          </label>
          <button class="btn btn-save" (click)="saveAlert()">
            <i class="fa-solid fa-floppy-disk"></i>&ensp;Save!
          </button>
          <div class="close-button" (click)="close()"><i class="fa-solid fa-circle-xmark"></i></div>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
