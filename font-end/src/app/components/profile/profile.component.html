<div *ngIf="showEditProfile" class="edit-profile-overlay">
  <app-edit-profile></app-edit-profile>
</div>

<div class="container transparent-container">
  <div class="row">
    <!-- profile -->
    <div class="col-lg-6 cardProfile">
      <div class="col-lg-12 mt-3">
        <div class="row">
          <div class="col-5">
            <img
              src="https://images.pexels.com/photos/7211201/pexels-photo-7211201.jpeg?auto=compress&cs=tinysrgb&w=1200"
              class="cycle"
            />
          </div>
          <div class="col-6 mt-5">
            <h3 class="">Profile</h3>
            <div class="row">
              <div class="name"><h6>name</h6></div>
              <i class="col pen fa-solid fa-pencil"></i>
            </div>
          </div>
        </div>
      </div>

      <!-- statusPoint -->
      <div class="col-lg-12">
        <div class="row pt-3">
          <div class="col">
            <div class="taskPoint">
              <i class="cx far fa-square fa-2x mt-3"></i>
              <i class="fa fa-minus fa-3x"></i>
              <h2 class="cv">20</h2>
            </div>
          </div>
          <div class="col">
            <div class="taskPoint">
              <i class="cx far fa-check-square fa-2x mt-3"></i>
              <i class="fa fa-minus fa-3x"></i>
              <h2 class="cv">20</h2>
            </div>
          </div>
          <div class="col">
            <div class="taskPoint">
              <div class="taskPoint">
                <i class="cx fa fa-certificate fa-2x mt-3"></i>
                <i class="fa fa-minus fa-3x"></i>
                <h2 class="cv">20</h2>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="taskPoint">
              <i class="cx fa fa-gift fa-2x mt-3"></i>
              <i class="fa fa-minus fa-3x"></i>
              <h2 class="cv">20</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="row progre">
        <!-- Progress Bar -->
        <div class="col-lg-12 cardMedium mb-3">
          <div class="col-12">
            <h4>Activity Point</h4>
            <mat-progress-bar
              mode="determinate"
              [value]="determinate1"
            ></mat-progress-bar>
          </div>

          <div class="col-12">
            <h4>Activity Susses</h4>
            <mat-progress-bar
              mode="determinate"
              [value]="determinate2"
            ></mat-progress-bar>
          </div>
        </div>
      

      <!-- Progress Ring -->
      <div class="col-lg-12 cardMedium m">
        <div class="row">
          <div class="col-6">
            <mat-progress-spinner mode="determinate" [value]="determinate1">
            </mat-progress-spinner>
          </div>
          <div class="col-6">
            <mat-progress-spinner mode="determinate" [value]="determinate1">
            </mat-progress-spinner>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!-- addkid -->
    <div class="col-lg-12 cardLenge mt-3">4</div>
  </div>
</div>
