<div class="container">
  <div class="transparent-container sticky-center">
    <div class="col-lg-12 cardProfile">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-4 m-3">
            <img src="https://images.pexels.com/photos/7211201/pexels-photo-7211201.jpeg?auto=compress&cs=tinysrgb&w=1200" class="cycle" />
          
            <div class="mt-5 col-12 d-flex">
              <button type="button" class="btn btn-secondary" (click)="cancelEdit()">Cancel</button>
              <button type="button" class="btn btn-primary" (click)="confirmEdit()">Confirm</button>
            </div>
            

          </div>
          <div class="col-7 mt-4">
            <h3 class="d-flex align-items-center justify-content-center">Edit Profile</h3>

            <div class="row mt-4">
              <div class="col-8 d-flex justify-content-between">
                <h5 class="m-0">Name</h5>
                <input type="text" class="mx-3 form-control text-muted" value="Ant">
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-5 d-flex justify-content-between">
                <h5 class="m-0">Age</h5>
                <input type="number" class="mx-3 form-control text-muted" value="7">
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12 d-flex justify-content-between">
                <h5 class="m-0">Email</h5>
                <input type="email" class="mx-3 form-control text-muted" value="ant@gmail.com">
              </div>
            </div>


            <div class="row mt-3">
              <div class="col-12 d-flex justify-content-between">
                <h5 class="m-0">Password</h5>
                <input type="password" class="mx-3 form-control text-muted" value="*******">
              </div>
            </div>

           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
