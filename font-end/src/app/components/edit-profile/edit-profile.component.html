<div class="container">
  <div class="transparent-container sticky-center">
    <div class="col-lg-12 cardProfile">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-4 m-3">
             <img [src]="img"  class="circle">
            

            <div class="col-12 mt-1 d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-secondary"
                (click)="changeMode()"
              >
                Change
              </button>
            </div>

            <div class="row mt-3">
              <div class="col-12 d-flex justify-content-center">
                <input
                  type="text"
                  class="mx-3 form-control text-muted"
                  [(ngModel)]="this.username"
                />
              </div>
            </div>
          </div>

          <div *ngIf="detail" class="col-7 mt-4">
            <h3 class="d-flex align-items-center justify-content-center">
              Edit Profile
            </h3>
            <div class="row mt-4">
              <div class="col-8 d-flex justify-content-between">
                <h5 class="m-0">Kid_Name</h5>
                <input
                  type="text"
                  class="mx-3 form-control text-muted"
                  [(ngModel)]="this.kid_name"
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-6 d-flex justify-content-between">
                <h5 class="m-0">Kid_Age</h5>
                <input
                  type="number"
                  class="mx-3 form-control text-muted"
                  [(ngModel)]="this.kid_age"
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12 d-flex justify-content-between">
                <h5 class="m-0">Email</h5>
                <input
                  type="email"
                  class="mx-3 form-control text-muted"
                  [(ngModel)]="this.email" 
                />
              </div>
            </div>

            <div class="row mt-3">
              <div class="col-12 d-flex justify-content-between">
                <h5 class="m-0">Password</h5>
                <input
                  type="password"
                  class="mx-3 form-control text-muted"
                  [(ngModel)]="this.fakePassword"
                  placeholder="********"
                />
              </div>
            </div>

          </div>



          <div *ngIf="!detail" class="col-7 mt-4" >
            <h3 class="d-flex align-items-center justify-content-center">
                Choices Profile
            </h3>
            <div class="image-grid" style="height: 200px; overflow-y: scroll;">
                <div *ngFor="let i of image" class="image-item">
                    <img [src]="i" class="rounded-image" (click)="changeImage(i)" />
                </div>
            </div>
        </div>
        


        </div>

        <div class="col-12 d-flex justify-content-around">
          <button
            type="button"
            class="btn btn-secondary"
            (click)="cancelEdit()"
          >
            Cancel
          </button>
          <button type="button" class="btn btn-danger" (click)="logout()">
            Logout
          </button>
          <button type="button" class="btn btn-primary" (click)="confirmEdit()">
            Confirm
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
